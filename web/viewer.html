<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Data Viewer</h1>
    <br>
    
    <div id="container">
        <div class="row" id="columnRow">
            <p class="rowLabel">User:</p>
            <p class="thumb">Car</p>
            <p class="thumb">Fish</p>
            <p class="thumb">House</p>
            <p class="thumb">Tree</p>
            <p class="thumb">Bicycle</p>
            <p class="thumb">Guitar</p>
            <p class="thumb">Pencil</p>
            <p class="thumb">Clock</p>
        </div>
        <br>
        <hr>
    </div>

    <script src="../common/js_objects/samples.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="js/display.js"></script>

    <script>
        const groups = utils.groupBy(samples, "student_id");

        for (let student_id in groups) {
            const samples = groups[student_id];
            const studentName = samples[0].student_name;
            createRow(container, studentName, samples);
        }
    </script>
</body>

</html>
